<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Pattern Customizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pattern-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
        }
        .preview-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            background-color: white;
        }
        .customization-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Breathing Pattern Customizer</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="customization-section">
                    <h3>Pattern Customization</h3>
                    <form id="patternForm">
                        <div class="mb-3">
                            <label class="form-label">Pattern Name</label>
                            <input type="text" class="form-control" id="patternName" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Number of Repetitions</label>
                            <input type="number" class="form-control" id="numReps" min="1" value="1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Inhale Duration (seconds)</label>
                            <input type="number" class="form-control" id="inhaleDuration" min="0" step="0.5" value="4" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">First Breath Hold Duration (seconds)</label>
                            <input type="number" class="form-control" id="firstHoldDuration" min="0" step="0.5" value="4" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Exhale Duration (seconds)</label>
                            <input type="number" class="form-control" id="exhaleDuration" min="0" step="0.5" value="4" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Second Breath Hold Duration (seconds)</label>
                            <input type="number" class="form-control" id="secondHoldDuration" min="0" step="0.5" value="4" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Add Pattern</button>
                    </form>
                </div>
                
                <div class="customization-section">
                    <h3>Visual Customization</h3>
                    <div class="mb-3">
                        <label class="form-label">Line Color</label>
                        <input type="color" class="form-control" id="lineColor" value="#0000ff">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Text Color</label>
                        <input type="color" class="form-control" id="textColor" value="#000000">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Ball Image</label>
                        <input type="file" class="form-control" id="ballImage" accept="image/*">
                        <div class="error-message" id="ballImageError"></div>
                        <img id="ballImagePreview" class="image-preview" style="display: none;">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Background Image</label>
                        <input type="file" class="form-control" id="backgroundImage" accept="image/*">
                        <div class="error-message" id="backgroundImageError"></div>
                        <img id="backgroundImagePreview" class="image-preview" style="display: none;">
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="preview-container">
                    <h3>Pattern Preview</h3>
                    <div id="patternList"></div>
                </div>
                
                <div class="mt-4">
                    <button id="generateAnimation" class="btn btn-success">Generate Animation</button>
                </div>
                
                <div class="mt-4">
                    <video id="animationPreview" controls style="width: 100%; display: none;">
                        <source src="/video" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script>
        let patterns = [];
        
        // Image preview functionality
        function handleImagePreview(input, previewId, errorId) {
            const preview = document.getElementById(previewId);
            const error = document.getElementById(errorId);
            
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    error.style.display = 'none';
                };
                
                reader.onerror = function() {
                    error.textContent = 'Error reading file';
                    error.style.display = 'block';
                    preview.style.display = 'none';
                };
                
                reader.readAsDataURL(file);
            }
        }
        
        document.getElementById('ballImage').addEventListener('change', function() {
            handleImagePreview(this, 'ballImagePreview', 'ballImageError');
        });
        
        document.getElementById('backgroundImage').addEventListener('change', function() {
            handleImagePreview(this, 'backgroundImagePreview', 'backgroundImageError');
        });
        
        document.getElementById('patternForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const pattern = {
                name: document.getElementById('patternName').value,
                numReps: parseInt(document.getElementById('numReps').value),
                inhaleDuration: parseFloat(document.getElementById('inhaleDuration').value),
                firstHoldDuration: parseFloat(document.getElementById('firstHoldDuration').value),
                exhaleDuration: parseFloat(document.getElementById('exhaleDuration').value),
                secondHoldDuration: parseFloat(document.getElementById('secondHoldDuration').value)
            };
            
            patterns.push(pattern);
            updatePatternList();
            this.reset();
        });
        
        function updatePatternList() {
            const patternList = document.getElementById('patternList');
            patternList.innerHTML = '';
            
            patterns.forEach((pattern, index) => {
                const patternCard = document.createElement('div');
                patternCard.className = 'pattern-card';
                patternCard.innerHTML = `
                    <h5>${pattern.name}</h5>
                    <p>Repetitions: ${pattern.numReps}</p>
                    <p>Inhale: ${pattern.inhaleDuration}s</p>
                    <p>First Hold: ${pattern.firstHoldDuration}s</p>
                    <p>Exhale: ${pattern.exhaleDuration}s</p>
                    <p>Second Hold: ${pattern.secondHoldDuration}s</p>
                    <button class="btn btn-danger btn-sm" onclick="removePattern(${index})">Remove</button>
                `;
                patternList.appendChild(patternCard);
            });
        }
        
        function removePattern(index) {
            patterns.splice(index, 1);
            updatePatternList();
        }
        
        document.getElementById('generateAnimation').addEventListener('click', async function() {
            const customization = {
                lineColor: document.getElementById('lineColor').value,
                textColor: document.getElementById('textColor').value
            };
            
            const formData = new FormData();
            formData.append('patterns', JSON.stringify(patterns));
            formData.append('customization', JSON.stringify(customization));
            
            // Handle background image upload
            const backgroundImage = document.getElementById('backgroundImage').files[0];
            if (backgroundImage) {
                formData.append('backgroundImage', backgroundImage);
                console.log('Appending background image:', backgroundImage.name);
            }
            
            // Handle ball image upload
            const ballImage = document.getElementById('ballImage').files[0];
            if (ballImage) {
                formData.append('ballImage', ballImage);
                console.log('Appending ball image:', ballImage.name);
            }
            
            try {
                console.log('Sending request with form data...');
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const video = document.getElementById('animationPreview');
                    video.style.display = 'block';
                    video.src = '/video?' + new Date().getTime();
                } else {
                    const error = await response.json();
                    console.error('Server error:', error);
                    alert('Error generating animation: ' + error.message);
                }
            } catch (error) {
                console.error('Error generating animation:', error);
                alert('Error generating animation. Please try again.');
            }
        });
    </script>
</body>
</html>
